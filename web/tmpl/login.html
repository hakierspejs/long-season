{{ template "layout" }}

{{ define "scripts" }}

{{ end }}

{{ define "content" }}
<form id="login-form">
  <p><strong class="err-msg"></strong></p>
  <p>
    <label for="nickname">Nickname</label><br>

  <button type="submit">Submit</button>
  </div>
